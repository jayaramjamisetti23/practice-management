<div class="login-page">
    <div class="background"></div>

    <div class="login-card">
        <h2>Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <span class="material-icons">Email</span>
                <input type="email" formControlName="email" placeholder="Email ID" />
            </div>

            <div class="input-group">
                <span class="material-icons">Password</span>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" />
                <span class="material-icons toggle" (click)="hidePassword = !hidePassword">
                    {{ hidePassword ? 'X' : 'V' }}
                </span>

                <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small *ngIf="loginForm.get('password')?.errors?.['pattern']">
                        Password must contain 1 uppercase, 1 lowercase, 1 number and be 8–32 characters long.
                    </small>
                </div>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" formControlName="rememberMe" />
                    Remember me
                </label>
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <p class="register-text">
                Don’t have an account?
                <a routerLink="/register">Register</a>
            </p>
        </form>
    </div>
</div>
